<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{head.description}" />
    <title>{head.title} | {global.appName}</title>
    <base href="{global.baseUrl}" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="public/app.css" />
    <script type="text/javascript" src="public/app.js"></script>
  </head>
  <body class="{body.class}">
    <header>
      <a class="logo" href="/home">
        <img src="public/logo.png" alt="Logo" />
      </a>
      <ul class="menu">
        <li>
          <a href="/home">Home</a>
        </li>
        <li class="logged-out">
          <a href="/account/create">Signup</a>
        </li>
        <li class="logged-out">
          <a href="/session/create">Login</a>
        </li>
        <li class="logged-in">
          <a href="/checks/all">Dashboard</a>
        </li>
        <li class="logged-in">
          <a href="/account/edit">Account Settings</a>
        </li>
        <li class="logged-in">
          <a href="#" id="logoutButton">Logout</a>
        </li>
      </ul>
    </header>
    <main>{{template::}}</main>
    <footer>
      <div class="copyright">
        Copyright {global.yearCreated} {global.companyName} | All Rights
        Reserved
      </div>
    </footer>
  </body>
</html>
